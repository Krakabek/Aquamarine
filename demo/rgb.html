<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Aquamarine</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="colorpicker">
    <div class="preview" data-aquamarine="preview"></div>
    <div class="rgb colorspace">
      <div class="input-group">
        <label class="label" for="rgb-r-text">R</label>
        <div class="input-range-group">
          <div class="track" data-aquamarine="track-rgb-r"></div>
          <input class="input-range" tabindex="-1" type="range" data-aquamarine="rgb-r" value="" min="0" max="255">
        </div>
        <input class="input-text input-text-small" id="rgb-r-text" type="text" autocomplete="off" data-aquamarine="rgb-r" value="" min="0" max="255">
      </div>
      <div class="input-group">
        <label class="label" for="rgb-g-text">G</label>
        <div class="input-range-group">
          <div class="track" data-aquamarine="track-rgb-g"></div>
          <input class="input-range" tabindex="-1" type="range" data-aquamarine="rgb-g" value="" min="0" max="255">
        </div>
        <input class="input-text input-text-small" id="rgb-g-text" type="text" autocomplete="off" data-aquamarine="rgb-g" value="" min="0" max="255">
      </div>
      <div class="input-group">
        <label class="label" for="rgb-b-text">B</label>
        <div class="input-range-group">
          <div class="track" data-aquamarine="track-rgb-b"></div>
          <input class="input-range" tabindex="-1" type="range" data-aquamarine="rgb-b" value="" min="0" max="255">
        </div>
        <input class="input-text input-text-small" id="rgb-b-text" type="text" autocomplete="off" data-aquamarine="rgb-b" value="" min="0" max="255">
      </div>
      <div class="input-group">
        <label class="label" for="hex-text">#</label>
        <input class="input-text input-text-medium" type="text" autocomplete="off" data-aquamarine="hex" value="">
      </div>
    </div>
  </div>
  <script src="tinycolor.js"></script>
  <script src="aquamarine.js"></script>
  <script>
    var colorpicker = new Aquamarine("hsv(212, 85%, 100%)");
  </script>
</body>
</html>
