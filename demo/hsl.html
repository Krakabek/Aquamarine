<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Aquamarine</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="colorpicker">
    <div class="preview" data-aquamarine="preview"></div>
    <div class="hsl colorspace">
      <div class="input-group">
        <label class="label" for="hsl-h-text">H</label>
        <div class="input-range-group">
          <div class="track" data-aquamarine="track-hsl-h"></div>
          <input class="input-range" tabindex="-1" type="range" data-aquamarine="hsl-h" value="" max="360">
        </div>
        <input class="input-text input-text-small" id="hsl-h-text" type="text" autocomplete="off" data-aquamarine="hsl-h" value="" min="0" max="360">
      </div>
      <div class="input-group">
        <label class="label" for="hsl-s-text">S</label>
        <div class="input-range-group">
          <div class="track" data-aquamarine="track-hsl-s"></div>
          <input class="input-range" tabindex="-1" type="range" data-aquamarine="hsl-s" value="" min="0" max="100">
        </div>
        <input class="input-text input-text-small" id="hsl-s-text" type="text" autocomplete="off" data-aquamarine="hsl-s" value="" min="0" max="100">
      </div>
      <div class="input-group">
        <label class="label" for="hsl-l-text">L</label>
        <div class="input-range-group">
          <div class="track" data-aquamarine="track-hsl-l"></div>
          <input class="input-range" tabindex="-1" type="range" data-aquamarine="hsl-l" value="" min="0" max="100">
        </div>
        <input class="input-text input-text-small" id="hsl-l-text" type="text" autocomplete="off" data-aquamarine="hsl-l" value="" min="0" max="100">
      </div>
      <div class="input-group">
        <label class="label" for="hex-text">#</label>
        <input class="input-text input-text-medium" type="text" autocomplete="off" data-aquamarine="hex" value="">
      </div>
    </div>
  </div>
  <script src="tinycolor.js"></script>
  <script src="aquamarine.js"></script>
  <script>
    var colorpicker = new Aquamarine();
  </script>
</body>
</html>
